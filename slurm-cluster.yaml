# [START cluster_yaml]
imports:
- path: slurm.jinja

resources:
- name: slurm-cluster
  type: slurm.jinja
  properties:
    cluster_name            : g1
    static_node_count       : 2
    max_node_count          : 10

    zone                    : us-central1-b
    region                  : us-central1
    cidr                    : 10.10.0.0/16

    # ENCORE configuration fields
    google_login_client_id      : None
    google_login_client_secret  : None
    jwt_secret_key              : None
    secret_key                  : None

    mysql_root_pass             : test-root-pass
    mysql_server                : localhost
    mysql_user                  : flask_user
    mysql_user_pass             : flask_user_pass

    # Optional ENCORE configuration fields
    # encore_path         : < Path to encore install >
    # epacts_binary       : < Binary for EPACTS >
    # geno_data_folder    : < Path to geno data >
    # help_email          : < Point of contact for help >
    # job_data_folder     : < Path to job data folder >
    # manhattan_binary    : < Binary for manhattan plotting >
    # nearest_gene_bed    : < Path to nearest gene bed folder >
    # pheno_data_folder   : < Path to phenotype data >
    # qqplot_binary       : < Binary to create qqplot >
    # queue_job_binary    : < Binary used to queue jobs >
    # tophits_binary      : < Binary used to generate tophits >
    # vcf_file            : < Path to VCF file >

    # Optional network configuration fields
    # READ slurm.jinja.schema for prerequisites
    #vpc_net                 : < my-vpc >
    #vpc_subnet              : < my-subnet >
    #shared_vpc_host_proj    : < my-shared-vpc-project-name >

    controller_machine_type : n1-standard-2
    compute_machine_type    : n1-standard-2
    login_machine_type      : n1-standard-2
    #login_node_count        : 0

    # Optional compute configuration fields
    #cpu_platform               : Intel Skylake
    #preemptible_bursting       : False
    #external_compute_ips       : False
    #private_google_access      : True

    #controller_disk_type       : pd-standard
    #controller_disk_size_gb    : 50
    #controller_labels          :
    #     key1 : value1
    #     key2 : value2

    #login_disk_type            : pd-standard
    #login_disk_size_gb         : 10
    #login_labels               :
    #     key1 : value1
    #     key2 : value2

    #compute_disk_type          : pd-standard
    #compute_disk_size_gb       : 10
    #compute_labels             :
    #     key1 : value1
    #     key2 : value2

    #nfs_apps_server            :
    #nfs_home_server            :
    #controller_secondary_disk          : True
    #controller_secondary_disk_type     : pd-standard
    #controller_secondary_disk_size_gb  : 300

    # Optional GPU configuration fields
    #gpu_type                   : nvidia-tesla-v100
    #gpu_count                  : 8

    # Optional timer fields
    #suspend_time               : 300

    default_users           : < GCP user email addr, comma separated >
    #slurm_version           : 18.08-latest
    #default_account         : default

#  [END cluster_yaml]
